# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# reload config file 
unbind r
bind r source-file ~/.tmux.conf

# switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Enable mouse control (clickable windows, panes, resizable panes)
set -g mouse on

# don't rename windows automatically
set-option -g allow-rename off

# Set indices to start at 1
set -g base-index 1
setw -g pane-base-index 1

# Enable true color
set-option -ga terminal-overrides ',xterm-256color:Tc'

# Main status bar styling
set -g status-position top
set -g status-style bg=colour235,fg=colour189

### Left side
set -g status-left-length 50
set -g status-left "#[bg=colour61,fg=colour235] 󰃰 %a %Y-%m-%d %H:%M #[bg=colour235,fg=colour61,bold] #[bg=colour235,fg=colour61] #[bg=colour235,fg=colour189,nobold]#(whoami) #[bg=colour235,fg=colour61] "

### Right side
set -g status-right-length 200
set -g status-right "#[bg=colour235,fg=green]#[bg=green,fg=colour235]  #{cpu_percentage} #[bg=colour73,fg=colour235] 󱎓 #{gpu_percentage} #[bg=colour210,fg=colour235]  #{ram_percentage} "

### Window bar
setw -g window-status-format " #[fg=colour61,bg=colour235] #I:#W #[fg=colour61,bg=colour235]"
setw -g window-status-current-format " #[fg=colour75,bg=colour235]#[bg=colour75,fg=colour235,bold]#I:#W #[fg=colour75,bg=colour235]"


# TPM
set -g @plugin 'tmux-plugins/tpm'

# Plugins
set -g @plugin 'jaclu/tmux-menus'
set -g @plugin 'tmux-plugins/tmux-sidebar'
set -g @plugin 'tmux-plugins/tmux-cpu'

# Initialize TPM
run '~/.tmux/plugins/tpm/tpm'

